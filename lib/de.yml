  menu_name: Kontakt

  meetings:
    headline: Treffen
    text: |
     In regelmäßigen Abständen Treffen wir uns im "Netzladen":http://netzladen.org Bonn oder im "C4":http://koeln.ccc.de. Aktuelle Termine findest du bei uns im "Wiki":https://kbu.freifunk.net/index.php/Treffen.

  mailingliste:
